spring:
  application:
    name: cloud-gateway
  profiles:
    active: local


  ###Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      enabled: true
      host: ${baseserveraddress.dockerdesktop}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:
        enabled: false
        import-check:
          enabled: false  # 关键：禁用 Consul Config 的检查
        profile-separator: '-'
        # default value is ","，we update '-'
        format: YAML
baseserveraddress:
  homeaddress: 192.168.0.100
  dockerdesktop: localhost
  address: home.overthinker.top