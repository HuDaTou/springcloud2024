spring:
  application:
    name: cloud-gateway #以微服务注册进consul
  cloud:
    gateway:
#      动态路由配置
      discovery:
        locator:
          enabled: true # 开启根据服务发现的自动路由功能
          lower-case-service-id: true # 将服务名转为小写
#      routes:
