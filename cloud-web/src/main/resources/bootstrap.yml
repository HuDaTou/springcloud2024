spring:
  application:
    name: cloud-bilibili-web
  profiles:
    active: dev
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: home.overthinker.top
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:
        profile-separator: '-'
        # default value is ","ï¼Œwe update '-'
        format: YAML
