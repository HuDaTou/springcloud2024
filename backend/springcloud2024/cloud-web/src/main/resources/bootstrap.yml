spring:
  application:
    name: cloud-web
  profiles:
    active: local
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      enabled: true
      host: ${baseserveraddress.dockerdesktop}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:

#        启动试一下
        enabled: true
        profile-separator: '-'
        # default value is ","，we update '-'
        format: YAML
baseserveraddress:
  homeaddress: 192.168.0.100
  address: home.overthinker.top
  dockerdesktop: localhost
