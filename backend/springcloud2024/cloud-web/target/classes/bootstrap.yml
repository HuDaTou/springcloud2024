spring:
  application:
    name: cloud-web
  profiles:
    active: home
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      enabled: false
      host: ${baseserveraddress.address}
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: false
      config:
        enabled: false
        profile-separator: '-'
        # default value is ","ï¼Œwe update '-'
        format: YAML
baseserveraddress:
  homeaddress: 192.168.0.100
  address: home.overthinker.top