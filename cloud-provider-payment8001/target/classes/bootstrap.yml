spring:
  application:
    name: cloud-payment-service
    ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: 192.168.0.100
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:
        profile-separator: '-'
        # default value is ","ï¼Œwe update '-'
        format: YAML
