spring:
  profiles:
    active: @spring.profiles.active@
  cloud:
    consul:
      enabled: true
      host: ${address.consul-host}
      port: ${address.consul-port}
      discovery:
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      config:
        enabled: true
        profile-separator: '-'
        format: YAML
address:
  consul-host: ${address.local.host}
  consul-port: ${address.local.port}
  local:
    host: localhost
    port: 8080
  docker:
    host: localhost
    port: 8080
  k8s:
    host: home.overthinker.top
    port: 8080
